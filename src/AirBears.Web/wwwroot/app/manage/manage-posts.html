<div class="container body-content">
    <div class="page-header">
        <h1>Manage Posts</h1>
    </div>

    <div class="row">
        <p class="col-md-12">
            <button class="btn btn-success" ng-click="vm.createPost()">
                <i class="glyphicon glyphicon-plus-sign"></i> Create New Post
            </button>
        </p>
    </div>

    <div class="row">
        <div class="col-md-12">           
            <div class="panel panel-default">
                <table class="table table-striped table-bordered table-condensed vertical-center">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Last Updated</th>
                            <th>Published</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="post in vm.posts">
                            <td>{{ post.title }}</td>
                            <td>{{ post.dateUpdated | date:"short"}}</td>
                            <td>{{ post.datePublished | date:"short"}}</td>
                            <td>
                                <button class="btn btn-sm btn-default" uib-popover-template="'post-menu.html'">
                                    <i class="glyphicon glyphicon-cog"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="post-menu.html">
    <div>
        <button class="btn btn-sm btn-default form-control" ng-click="vm.editPost(post.id)">
            <i class="glyphicon glyphicon-pencil"></i> Edit Post
        </button>
    </div>
    <div>
        <button class="btn btn-sm btn-default form-control" ng-click="vm.viewPost()">
            <i class="glyphicon glyphicon-eye-open"></i> View Post
        </button>
    </div>
</script>
